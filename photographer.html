<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="fisheye home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sort-bar">
        <span id="sort-label">Trier par</span>
        <div class="dropdown" aria-labelledby="sort-label">
          <button class="dropdown__btn" type="button">Popularité</button>
          <div
            class="dropdown__menu"
            role="listbox"
            aria-label="Trier les médias du photographe"
          >
            <button
              class="dropdown__item"
              role="option"
              data-value="popularity"
            >
              Popularité
            </button>
            <div class="dropdown__sep" aria-hidden="true"></div>
            <button class="dropdown__item" role="option" data-value="date">
              Date
            </button>
            <div class="dropdown__sep" aria-hidden="true"></div>
            <button class="dropdown__item" role="option" data-value="title">
              Titre
            </button>
          </div>
          <input
            type="hidden"
            name="sort"
            id="sort-select"
            value="popularity"
          />
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form" onsubmit="submitForm(event)">
          <div>
            <label for="first">Prénom</label>
            <input id="first" name="first" type="text" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input id="last" name="last" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <input id="message" name="message" type="text" />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox" role="dialog" aria-modal="true" aria-label="Gallerie">
      <div class="lightbox-modal">
        <div class="left-side">
          <button
            class="lb-btn lb-prev"
            aria-label="Précédent"
            onclick="previous()"
          >
            <img src="assets/icons/left-arrow.svg" alt="Précédent" />
          </button>
        </div>
        <div class="picture"></div>
        <div class="right-side">
          <button
            class="lb-btn lb-close"
            aria-label="Fermer"
            onclick="closeLightbox()"
          >
            <img src="assets/icons/close-red.svg" alt="fermer" />
          </button>
          <button class="lb-btn lb-next" aria-label="Suivant" onclick="next()">
            <img src="assets/icons/right-arrow.svg" alt="Suivant" />
          </button>
        </div>
      </div>
    </div>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
